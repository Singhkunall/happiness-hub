<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Happiness-Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-size: 14px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: 0.3s;
        }

        .input-group input:focus {
            border-color: #ff523b;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #ff523b;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: 600;
        }

        button:hover {
            background: #333;
        }

        .links {
            margin-top: 15px;
            font-size: 14px;
        }

        .links a {
            color: #ff523b;
            text-decoration: none;
        }

        .back-home {
            margin-top: 20px;
            display: block;
            font-size: 12px;
            color: #888;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Welcome Back!</h2>
        <form id="login-form">
            <div class="input-group">
                <label>Email Address</label>
                <input type="email" id="email" placeholder="user@example.com" required>
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>
            <button type="submit">Login</button>
        </form>
        
        <div class="links">
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
        <a href="index.html" class="back-home">← Back to Shop</a>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault(); // Stop page refresh

            const email = document.getElementById('email').value;
            // Simple logic: If they type anything, log them in.
            if(email) {
                // 1. Save "User is logged in" to browser memory
                localStorage.setItem('currentUser', email);
                
                // 2. Alert success
                alert("Login Successful! Redirecting...");

                // 3. Go back to Home Page
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
