<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Happiness Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f2f5; }
        .login-container { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        .login-container h2 { margin-bottom: 20px; color: #333; }
        .login-container input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }
        .login-btn { width: 100%; padding: 12px; background: #ff523b; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; margin-top: 10px; }
        .login-btn:hover { background: #333; }
        .back-link { display: block; margin-top: 20px; color: #555; text-decoration: none; font-size: 14px; }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Welcome Back! üëã</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Enter Username (e.g., Kunal)" required>
            <input type="password" id="password" placeholder="Enter Password" required>
            <button type="submit" class="login-btn">Login / Signup</button>
        </form>
        <a href="index.html" class="back-link">‚Üê Back to Shop</a>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            if(username) {
                // Save the user to LocalStorage
                localStorage.setItem('currentUser', username);
                alert(`Welcome, ${username}! Redirecting...`);
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
